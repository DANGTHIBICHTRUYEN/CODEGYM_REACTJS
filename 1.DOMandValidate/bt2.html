<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Validate account</h1>
    <input type="text" id="account" placeholder="Enter Account" />
    <br />
    <br />
    <input type="button" name="" id="btn" value="Check" />
  </body>
  <script>
    let account = document.getElementById("account");
    let btn = document.getElementById("btn");

    function is_account(str) {
      let regexp = /^[_a-z0-9]{6,}$/;
      return regexp.test(str);
    }

    btn.addEventListener("click", function () {
      let accountInput = account.value;
      if (is_account(accountInput)) {
        alert("This is valid account");
      } else {
        alert("This is invalid account");
      }
    });
  </script>
</html>
